<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="900" fill="#0f172a"/>
  
  <defs>
    <marker id="checkGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#34d399" />
    </marker>
    <marker id="xRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ef4444" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="700" y="50" font-size="28" font-weight="bold" fill="#38bdf8" text-anchor="middle">
    ðŸ”„ PorÃ³wnanie: MCP vs REST API vs RAG
  </text>
  
  <!-- Column 1: REST API -->
  <rect x="50" y="100" width="400" height="750" fill="#1e293b" stroke="#ef4444" stroke-width="2" rx="10"/>
  <text x="250" y="135" font-size="18" font-weight="bold" fill="#ef4444" text-anchor="middle">REST API</text>
  <text x="250" y="160" font-size="11" fill="#94a3b8" text-anchor="middle">(Traditional)</text>
  
  <!-- REST API Features -->
  <g id="restFeatures">
    <rect x="70" y="180" width="360" height="50" fill="#334155" stroke="#ef4444" stroke-width="1" rx="5"/>
    <line x1="40" y1="207" x2="5" y2="207" stroke="#ef4444" stroke-width="2" marker-end="url(#xRed)"/>
    <text x="90" y="205" font-size="12" fill="#cbd5e1">AI Understanding</text>
    <text x="90" y="225" font-size="10" fill="#94a3b8">AI doesn't know what API does</text>
    
    <rect x="70" y="245" width="360" height="50" fill="#334155" stroke="#ef4444" stroke-width="1" rx="5"/>
    <line x1="40" y1="272" x2="5" y2="272" stroke="#ef4444" stroke-width="2" marker-end="url(#xRed)"/>
    <text x="90" y="270" font-size="12" fill="#cbd5e1">Custom Integration</text>
    <text x="90" y="290" font-size="10" fill="#94a3b8">Each API = unique code</text>
    
    <rect x="70" y="310" width="360" height="50" fill="#334155" stroke="#ef4444" stroke-width="1" rx="5"/>
    <line x1="40" y1="337" x2="5" y2="337" stroke="#ef4444" stroke-width="2" marker-end="url(#xRed)"/>
    <text x="90" y="335" font-size="12" fill="#cbd5e1">Multiple Systems</text>
    <text x="90" y="355" font-size="10" fill="#94a3b8">Hard to integrate many APIs</text>
    
    <rect x="70" y="375" width="360" height="50" fill="#334155" stroke="#ef4444" stroke-width="1" rx="5"/>
    <line x1="40" y1="402" x2="5" y2="402" stroke="#ef4444" stroke-width="2" marker-end="url(#xRed)"/>
    <text x="90" y="400" font-size="12" fill="#cbd5e1">Real-time Access</text>
    <text x="90" y="420" font-size="10" fill="#94a3b8">Limited, needs webhooks</text>
    
    <rect x="70" y="440" width="360" height="50" fill="#334155" stroke="#34d399" stroke-width="1" rx="5"/>
    <line x1="40" y1="467" x2="5" y2="467" stroke="#34d399" stroke-width="2" marker-end="url(#checkGreen)"/>
    <text x="90" y="465" font-size="12" fill="#cbd5e1">Stable Standard</text>
    <text x="90" y="485" font-size="10" fill="#94a3b8">Well-established protocol</text>
    
    <rect x="70" y="505" width="360" height="50" fill="#334155" stroke="#ef4444" stroke-width="1" rx="5"/>
    <line x1="40" y1="532" x2="5" y2="532" stroke="#ef4444" stroke-width="2" marker-end="url(#xRed)"/>
    <text x="90" y="530" font-size="12" fill="#cbd5e1">Auto Discovery</text>
    <text x="90" y="550" font-size="10" fill="#94a3b8">Manual setup required</text>
    
    <rect x="70" y="570" width="360" height="50" fill="#334155" stroke="#ef4444" stroke-width="1" rx="5"/>
    <line x1="40" y1="597" x2="5" y2="597" stroke="#ef4444" stroke-width="2" marker-end="url(#xRed)"/>
    <text x="90" y="595" font-size="12" fill="#cbd5e1">AI-Optimized</text>
    <text x="90" y="615" font-size="10" fill="#94a3b8">Not designed for AI</text>
    
    <rect x="70" y="635" width="360" height="50" fill="#334155" stroke="#34d399" stroke-width="1" rx="5"/>
    <line x1="40" y1="662" x2="5" y2="662" stroke="#34d399" stroke-width="2" marker-end="url(#checkGreen)"/>
    <text x="90" y="660" font-size="12" fill="#cbd5e1">Speed</text>
    <text x="90" y="680" font-size="10" fill="#94a3b8">Direct, no middleware</text>
  </g>
  
  <!-- Column 2: MCP -->
  <rect x="500" y="100" width="400" height="750" fill="#1e293b" stroke="#38bdf8" stroke-width="3" rx="10"/>
  <text x="700" y="135" font-size="18" font-weight="bold" fill="#38bdf8" text-anchor="middle">MCP Servers</text>
  <text x="700" y="160" font-size="11" fill="#94a3b8" text-anchor="middle">(New Standard)</text>
  
  <!-- MCP Features -->
  <g id="mcpFeatures">
    <rect x="520" y="180" width="360" height="50" fill="#334155" stroke="#34d399" stroke-width="1" rx="5"/>
    <line x1="490" y1="207" x2="455" y2="207" stroke="#34d399" stroke-width="2" marker-end="url(#checkGreen)"/>
    <text x="540" y="205" font-size="12" fill="#cbd5e1">AI Understanding</text>
    <text x="540" y="225" font-size="10" fill="#94a3b8">AI knows exactly what can do</text>
    
    <rect x="520" y="245" width="360" height="50" fill="#334155" stroke="#34d399" stroke-width="1" rx="5"/>
    <line x1="490" y1="272" x2="455" y2="272" stroke="#34d399" stroke-width="2" marker-end="url(#checkGreen)"/>
    <text x="540" y="270" font-size="12" fill="#cbd5e1">Standardized</text>
    <text x="540" y="290" font-size="10" fill="#94a3b8">One protocol for all systems</text>
    
    <rect x="520" y="310" width="360" height="50" fill="#334155" stroke="#34d399" stroke-width="1" rx="5"/>
    <line x1="490" y1="337" x2="455" y2="337" stroke="#34d399" stroke-width="2" marker-end="url(#checkGreen)"/>
    <text x="540" y="335" font-size="12" fill="#cbd5e1">Multiple Systems</text>
    <text x="540" y="355" font-size="10" fill="#94a3b8">Easy to integrate many</text>
    
    <rect x="520" y="375" width="360" height="50" fill="#334155" stroke="#34d399" stroke-width="1" rx="5"/>
    <line x1="490" y1="402" x2="455" y2="402" stroke="#34d399" stroke-width="2" marker-end="url(#checkGreen)"/>
    <text x="540" y="400" font-size="12" fill="#cbd5e1">Real-time Access</text>
    <text x="540" y="420" font-size="10" fill="#94a3b8">Native, direct access</text>
    
    <rect x="520" y="440" width="360" height="50" fill="#334155" stroke="#f59e0b" stroke-width="1" rx="5"/>
    <line x1="490" y1="467" x2="455" y2="467" stroke="#f59e0b" stroke-width="2" marker-end="url(#xRed)"/>
    <text x="540" y="465" font-size="12" fill="#cbd5e1">Emerging Standard</text>
    <text x="540" y="485" font-size="10" fill="#94a3b8">Still very new (Nov 2024)</text>
    
    <rect x="520" y="505" width="360" height="50" fill="#334155" stroke="#34d399" stroke-width="1" rx="5"/>
    <line x1="490" y1="532" x2="455" y2="532" stroke="#34d399" stroke-width="2" marker-end="url(#checkGreen)"/>
    <text x="540" y="530" font-size="12" fill="#cbd5e1">Auto Discovery</text>
    <text x="540" y="550" font-size="10" fill="#94a3b8">Self-documenting tools</text>
    
    <rect x="520" y="570" width="360" height="50" fill="#334155" stroke="#34d399" stroke-width="1" rx="5"/>
    <line x1="490" y1="597" x2="455" y2="597" stroke="#34d399" stroke-width="2" marker-end="url(#checkGreen)"/>
    <text x="540" y="595" font-size="12" fill="#cbd5e1">AI-Optimized</text>
    <text x="540" y="615" font-size="10" fill="#94a3b8">Built for AI agents</text>
    
    <rect x="520" y="635" width="360" height="50" fill="#334155" stroke="#34d399" stroke-width="1" rx="5"/>
    <line x1="490" y1="662" x2="455" y2="662" stroke="#34d399" stroke-width="2" marker-end="url(#checkGreen)"/>
    <text x="540" y="660" font-size="12" fill="#cbd5e1">Speed</text>
    <text x="540" y="680" font-size="10" fill="#94a3b8">Via stdio/HTTP</text>
  </g>
  
  <!-- Column 3: RAG -->
  <rect x="950" y="100" width="400" height="750" fill="#1e293b" stroke="#8b5cf6" stroke-width="2" rx="10"/>
  <text x="1150" y="135" font-size="18" font-weight="bold" fill="#8b5cf6" text-anchor="middle">RAG</text>
  <text x="1150" y="160" font-size="11" fill="#94a3b8" text-anchor="middle">(Document Search)</text>
  
  <!-- RAG Features -->
  <g id="ragFeatures">
    <rect x="970" y="180" width="360" height="50" fill="#334155" stroke="#34d399" stroke-width="1" rx="5"/>
    <line x1="940" y1="207" x2="905" y2="207" stroke="#34d399" stroke-width="2" marker-end="url(#checkGreen)"/>
    <text x="990" y="205" font-size="12" fill="#cbd5e1">Data Search</text>
    <text x="990" y="225" font-size="10" fill="#94a3b8">Finds relevant documents</text>
    
    <rect x="970" y="245" width="360" height="50" fill="#334155" stroke="#ef4444" stroke-width="1" rx="5"/>
    <line x1="940" y1="272" x2="905" y2="272" stroke="#ef4444" stroke-width="2" marker-end="url(#xRed)"/>
    <text x="990" y="270" font-size="12" fill="#cbd5e1">Real-time Data</text>
    <text x="990" y="290" font-size="10" fill="#94a3b8">Static/outdated documents</text>
    
    <rect x="970" y="310" width="360" height="50" fill="#334155" stroke="#34d399" stroke-width="1" rx="5"/>
    <line x1="940" y1="337" x2="905" y2="337" stroke="#34d399" stroke-width="2" marker-end="url(#checkGreen)"/>
    <text x="990" y="335" font-size="12" fill="#cbd5e1">Easy Setup</text>
    <text x="990" y="355" font-size="10" fill="#94a3b8">Just upload documents</text>
    
    <rect x="970" y="375" width="360" height="50" fill="#334155" stroke="#ef4444" stroke-width="1" rx="5"/>
    <line x1="940" y1="402" x2="905" y2="402" stroke="#ef4444" stroke-width="2" marker-end="url(#xRed)"/>
    <text x="990" y="400" font-size="12" fill="#cbd5e1">Automation</text>
    <text x="990" y="420" font-size="10" fill="#94a3b8">Can't execute actions</text>
    
    <rect x="970" y="440" width="360" height="50" fill="#334155" stroke="#34d399" stroke-width="1" rx="5"/>
    <line x1="940" y1="467" x2="905" y2="467" stroke="#34d399" stroke-width="2" marker-end="url(#checkGreen)"/>
    <text x="990" y="465" font-size="12" fill="#cbd5e1">Stable Standard</text>
    <text x="990" y="485" font-size="10" fill="#94a3b8">Proven, mature technology</text>
    
    <rect x="970" y="505" width="360" height="50" fill="#334155" stroke="#ef4444" stroke-width="1" rx="5"/>
    <line x1="940" y1="532" x2="905" y2="532" stroke="#ef4444" stroke-width="2" marker-end="url(#xRed)"/>
    <text x="990" y="530" font-size="12" fill="#cbd5e1">Multiple Sources</text>
    <text x="990" y="550" font-size="10" fill="#94a3b8">Hard to combine DBs</text>
    
    <rect x="970" y="570" width="360" height="50" fill="#334155" stroke="#34d399" stroke-width="1" rx="5"/>
    <line x1="940" y1="597" x2="905" y2="597" stroke="#34d399" stroke-width="2" marker-end="url(#checkGreen)"/>
    <text x="990" y="595" font-size="12" fill="#cbd5e1">Cost Efficient</text>
    <text x="990" y="615" font-size="10" fill="#94a3b8">No API calls, local vectors</text>
    
    <rect x="970" y="635" width="360" height="50" fill="#334155" stroke="#34d399" stroke-width="1" rx="5"/>
    <line x1="940" y1="662" x2="905" y2="662" stroke="#34d399" stroke-width="2" marker-end="url(#checkGreen)"/>
    <text x="990" y="660" font-size="12" fill="#cbd5e1">Privacy</text>
    <text x="990" y="680" font-size="10" fill="#94a3b8">Data stays local</text>
  </g>
  
  <!-- Bottom Summary -->
  <rect x="50" y="880" width="1300" height="40" fill="#334155" stroke="#38bdf8" stroke-width="1" rx="5"/>
  <text x="700" y="907" font-size="11" fill="#cbd5e1" text-anchor="middle">
    âœ… MCP = Best for: Automation + Real-time APIs | REST API = General purpose | RAG = Document search
  </text>
</svg>
