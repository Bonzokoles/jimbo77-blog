<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1600" height="900" fill="url(#bgGrad3)"/>
  
  <!-- Title -->
  <text x="800" y="40" font-size="32" font-weight="bold" text-anchor="middle" fill="#38bdf8">
    AI Agent Decision Tree 2025
  </text>
  <text x="800" y="65" font-size="13" text-anchor="middle" fill="#cbd5e1">
    Which Framework Should You Choose?
  </text>
  
  <!-- START NODE -->
  <circle cx="800" cy="130" r="35" fill="#1e293b" stroke="#38bdf8" stroke-width="3"/>
  <text x="800" y="125" font-size="11" font-weight="bold" text-anchor="middle" fill="#38bdf8">START</text>
  <text x="800" y="140" font-size="11" font-weight="bold" text-anchor="middle" fill="#38bdf8">HERE</text>
  
  <!-- Arrow Down -->
  <path d="M 800 165 L 800 210" stroke="#38bdf8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Q1: Single or Multi Agent? -->
  <rect x="650" y="210" width="300" height="80" fill="#1e293b" stroke="#ec4899" stroke-width="2" rx="8"/>
  <text x="800" y="235" font-size="13" font-weight="bold" text-anchor="middle" fill="#ec4899">Do you need</text>
  <text x="800" y="255" font-size="13" font-weight="bold" text-anchor="middle" fill="#ec4899">MULTI-AGENT</text>
  <text x="800" y="270" font-size="13" font-weight="bold" text-anchor="middle" fill="#ec4899">collaboration?</text>
  
  <!-- NO - Go Left -->
  <path d="M 650 250 L 550 250" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  <text x="600" y="240" font-size="11" font-weight="bold" fill="#22c55e">NO</text>
  
  <!-- YES - Go Right -->
  <path d="M 950 250 L 1050 250" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#arrowhead-orange)"/>
  <text x="1000" y="240" font-size="11" font-weight="bold" fill="#f59e0b">YES</text>
  
  <!-- LEFT BRANCH: Single Agent -->
  <g id="left-branch">
    <!-- Q2: Need Type Safety? -->
    <rect x="380" y="210" width="280" height="80" fill="#1e293b" stroke="#22c55e" stroke-width="2" rx="8"/>
    <text x="520" y="240" font-size="12" font-weight="bold" text-anchor="middle" fill="#22c55e">Need</text>
    <text x="520" y="258" font-size="12" font-weight="bold" text-anchor="middle" fill="#22c55e">TYPE SAFETY</text>
    <text x="520" y="273" font-size="12" font-weight="bold" text-anchor="middle" fill="#22c55e">&amp; Validation?</text>
    
    <!-- YES Type Safety -->
    <path d="M 380 250 L 300 250" stroke="#38bdf8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="340" y="240" font-size="10" font-weight="bold" fill="#38bdf8">YES</text>
    
    <!-- Result: Pydantic AI -->
    <rect x="120" y="210" width="200" height="80" fill="#1e293b" stroke="#ec4899" stroke-width="3" rx="8"/>
    <text x="220" y="235" font-size="14" font-weight="bold" text-anchor="middle" fill="#ec4899">Pydantic AI</text>
    <text x="220" y="255" font-size="10" text-anchor="middle" fill="#cbd5e1">✓ Type-safe outputs</text>
    <text x="220" y="270" font-size="10" text-anchor="middle" fill="#cbd5e1">✓ Fast & simple</text>
    
    <!-- NO Type Safety -->
    <path d="M 520 290 L 520 350" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrowhead-purple)"/>
    <text x="540" y="320" font-size="10" font-weight="bold" fill="#8b5cf6">NO</text>
    
    <!-- Q3: Need Code Execution? -->
    <rect x="380" y="350" width="280" height="80" fill="#1e293b" stroke="#8b5cf6" stroke-width="2" rx="8"/>
    <text x="520" y="375" font-size="12" font-weight="bold" text-anchor="middle" fill="#8b5cf6">Need</text>
    <text x="520" y="393" font-size="12" font-weight="bold" text-anchor="middle" fill="#8b5cf6">CODE EXECUTION</text>
    <text x="520" y="408" font-size="12" font-weight="bold" text-anchor="middle" fill="#8b5cf6">&amp; Tool Use?</text>
    
    <!-- YES Code Execution -->
    <path d="M 380 390 L 300 390" stroke="#38bdf8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="340" y="380" font-size="10" font-weight="bold" fill="#38bdf8">YES</text>
    
    <!-- Result: AutoGen -->
    <rect x="120" y="350" width="200" height="80" fill="#1e293b" stroke="#8b5cf6" stroke-width="3" rx="8"/>
    <text x="220" y="375" font-size="14" font-weight="bold" text-anchor="middle" fill="#8b5cf6">AutoGen</text>
    <text x="220" y="395" font-size="10" text-anchor="middle" fill="#cbd5e1">✓ Code execution</text>
    <text x="220" y="410" font-size="10" text-anchor="middle" fill="#cbd5e1">✓ Tool integration</text>
  </g>
  
  <!-- RIGHT BRANCH: Multi Agent -->
  <g id="right-branch">
    <!-- Q2: Complex Workflows? -->
    <rect x="1070" y="210" width="280" height="80" fill="#1e293b" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="1210" y="235" font-size="12" font-weight="bold" text-anchor="middle" fill="#f59e0b">Need COMPLEX</text>
    <text x="1210" y="253" font-size="12" font-weight="bold" text-anchor="middle" fill="#f59e0b">conditional logic</text>
    <text x="1210" y="268" font-size="12" font-weight="bold" text-anchor="middle" fill="#f59e0b">&amp; state mgmt?</text>
    
    <!-- YES Complex -->
    <path d="M 1070 250 L 990 250" stroke="#38bdf8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="1030" y="240" font-size="10" font-weight="bold" fill="#38bdf8">YES</text>
    
    <!-- Result: LangGraph -->
    <rect x="810" y="210" width="200" height="80" fill="#1e293b" stroke="#f59e0b" stroke-width="3" rx="8"/>
    <text x="910" y="235" font-size="14" font-weight="bold" text-anchor="middle" fill="#f59e0b">LangGraph</text>
    <text x="910" y="255" font-size="10" text-anchor="middle" fill="#cbd5e1">✓ Complex workflows</text>
    <text x="910" y="270" font-size="10" text-anchor="middle" fill="#cbd5e1">✓ Visual debugging</text>
    
    <!-- NO Complex -->
    <path d="M 1210 290 L 1210 350" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
    <text x="1230" y="320" font-size="10" font-weight="bold" fill="#22c55e">NO</text>
    
    <!-- Q3: Structured Teams? -->
    <rect x="1070" y="350" width="280" height="80" fill="#1e293b" stroke="#22c55e" stroke-width="2" rx="8"/>
    <text x="1210" y="375" font-size="12" font-weight="bold" text-anchor="middle" fill="#22c55e">Need STRUCTURED</text>
    <text x="1210" y="393" font-size="12" font-weight="bold" text-anchor="middle" fill="#22c55e">team collaboration</text>
    <text x="1210" y="408" font-size="12" font-weight="bold" text-anchor="middle" fill="#22c55e">&amp; roles?</text>
    
    <!-- YES Structured -->
    <path d="M 1070 390 L 990 390" stroke="#38bdf8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="1030" y="380" font-size="10" font-weight="bold" fill="#38bdf8">YES</text>
    
    <!-- Result: CrewAI -->
    <rect x="810" y="350" width="200" height="80" fill="#1e293b" stroke="#22c55e" stroke-width="3" rx="8"/>
    <text x="910" y="375" font-size="14" font-weight="bold" text-anchor="middle" fill="#22c55e">CrewAI</text>
    <text x="910" y="395" font-size="10" text-anchor="middle" fill="#cbd5e1">✓ Team coordination</text>
    <text x="910" y="410" font-size="10" text-anchor="middle" fill="#cbd5e1">✓ Role-based agents</text>
  </g>
  
  <!-- BOTTOM: Summary Table -->
  <rect x="50" y="530" width="1500" height="320" fill="#1a1f35" stroke="#38bdf8" stroke-width="1" rx="6" opacity="0.8"/>
  
  <text x="70" y="560" font-size="16" font-weight="bold" fill="#38bdf8">Quick Comparison Guide</text>
  
  <!-- Headers -->
  <text x="70" y="600" font-size="12" font-weight="bold" fill="#38bdf8">Framework</text>
  <text x="320" y="600" font-size="12" font-weight="bold" fill="#38bdf8">Best For</text>
  <text x="700" y="600" font-size="12" font-weight="bold" fill="#38bdf8">Learning Curve</text>
  <text x="1050" y="600" font-size="12" font-weight="bold" fill="#38bdf8">Performance</text>
  <text x="1320" y="600" font-size="12" font-weight="bold" fill="#38bdf8">Production Ready</text>
  
  <!-- Row 1: Pydantic AI -->
  <text x="70" y="635" font-size="11" font-weight="bold" fill="#ec4899">Pydantic AI</text>
  <text x="320" y="635" font-size="10" fill="#cbd5e1">Single agents, Fast prototyping</text>
  <text x="700" y="635" font-size="10" fill="#22c55e">⭐⭐ Easy</text>
  <text x="1050" y="635" font-size="10" fill="#22c55e">⭐⭐⭐⭐⭐ Fastest</text>
  <text x="1320" y="635" font-size="10" fill="#22c55e">✓ Yes</text>
  
  <!-- Row 2: CrewAI -->
  <text x="70" y="670" font-size="11" font-weight="bold" fill="#22c55e">CrewAI</text>
  <text x="320" y="670" font-size="10" fill="#cbd5e1">Multi-agent teams, Workflows</text>
  <text x="700" y="670" font-size="10" fill="#f59e0b">⭐⭐⭐ Medium</text>
  <text x="1050" y="670" font-size="10" fill="#22c55e">⭐⭐⭐⭐ Good</text>
  <text x="1320" y="670" font-size="10" fill="#22c55e">✓ Yes</text>
  
  <!-- Row 3: LangGraph -->
  <text x="70" y="705" font-size="11" font-weight="bold" fill="#f59e0b">LangGraph</text>
  <text x="320" y="705" font-size="10" fill="#cbd5e1">Complex workflows, Enterprise</text>
  <text x="700" y="705" font-size="10" fill="#ec4899">⭐⭐⭐⭐ Hard</text>
  <text x="1050" y="705" font-size="10" fill="#f59e0b">⭐⭐⭐ Good</text>
  <text x="1320" y="705" font-size="10" fill="#22c55e">✓ Yes</text>
  
  <!-- Row 4: AutoGen -->
  <text x="70" y="740" font-size="11" font-weight="bold" fill="#8b5cf6">AutoGen</text>
  <text x="320" y="740" font-size="10" fill="#cbd5e1">Code execution, Autonomous tasks</text>
  <text x="700" y="740" font-size="10" fill="#f59e0b">⭐⭐⭐ Medium</text>
  <text x="1050" y="740" font-size="10" fill="#f59e0b">⭐⭐⭐ Medium</text>
  <text x="1320" y="740" font-size="10" fill="#22c55e">✓ Yes</text>
  
  <!-- Decision Rules -->
  <text x="70" y="795" font-size="12" font-weight="bold" fill="#38bdf8">Decision Rules:</text>
  
  <circle cx="80" cy="820" r="4" fill="#22c55e"/>
  <text x="100" y="824" font-size="10" fill="#cbd5e1">Start with Pydantic AI if you need simple, fast type-safe agents</text>
  
  <circle cx="80" cy="845" r="4" fill="#f59e0b"/>
  <text x="100" y="849" font-size="10" fill="#cbd5e1">Use CrewAI for team-based workflows with roles and responsibilities</text>
  
  <circle cx="80" cy="870" r="4" fill="#8b5cf6"/>
  <text x="100" y="874" font-size="10" fill="#cbd5e1">Choose LangGraph for enterprise complexity, state management, visual debugging</text>
  
  <!-- Right side rules -->
  <circle cx="900" cy="820" r="4" fill="#ec4899"/>
  <text x="920" y="824" font-size="10" fill="#cbd5e1">Pick AutoGen if you need code execution and autonomous agents</text>
  
  <circle cx="900" cy="845" r="4" fill="#22c55e"/>
  <text x="920" y="849" font-size="10" fill="#cbd5e1">Combine frameworks: Use Pydantic for tools + LangGraph for orchestration</text>
  
  <circle cx="900" cy="870" r="4" fill="#38bdf8"/>
  <text x="920" y="874" font-size="10" fill="#cbd5e1">Consider team expertise: Pydantic/CrewAI for smaller teams, LangGraph for enterprise</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#38bdf8" />
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#22c55e" />
    </marker>
    <marker id="arrowhead-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f59e0b" />
    </marker>
    <marker id="arrowhead-purple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#8b5cf6" />
    </marker>
  </defs>
</svg>