    <text class="neon-text" x="405" y="565" text-anchor="middle" font-size="10">‚≠ê Recommended</text>
    <text class="neon-text" x="405" y="577" text-anchor="middle" font-size="10">for production</text>
    
    <!-- Strategy 3: Multi-Step -->
    <rect class="neon-pink glow-box" x="580" y="490" width="150" height="120" rx="8" filter="url(#glow)"/>
    <rect class="neon-pink" x="580" y="490" width="150" height="120" rx="8"/>
    <text class="neon-label" x="655" y="515" text-anchor="middle" font-size="11">MULTI-STEP</text>
    <text class="neon-text" x="655" y="535" text-anchor="middle" font-size="10">Iterative refinement</text>
    <text class="neon-text" x="655" y="550" text-anchor="middle" font-size="10">Query expansion</text>
    <text class="neon-text" x="655" y="565" text-anchor="middle" font-size="10">Complex queries</text>
    <text class="neon-text" x="655" y="577" text-anchor="middle" font-size="10">‚Üë Expensive</text>
    
