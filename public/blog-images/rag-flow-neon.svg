    <rect class="neon-green glow-box" x="900" y="10" width="280" height="70" rx="8" filter="url(#glow)"/>
    <rect class="neon-green" x="900" y="10" width="280" height="70" rx="8"/>
    <text class="neon-label" x="1040" y="30" text-anchor="middle" font-size="11">PERFORMANCE METRICS</text>
    <text class="neon-text" x="910" y="50" font-size="10">‚è±Ô∏è Latency: 200-500ms  |  üéØ Accuracy: 95%+  |  üí∞ Cost: Low</text>
  </g>
</svg>