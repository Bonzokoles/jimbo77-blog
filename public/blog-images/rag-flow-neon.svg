    <rect class="neon-orange glow-box" x="960" y="100" width="200" height="300" rx="10" filter="url(#glow)"/>
    <rect class="neon-orange" x="960" y="100" width="200" height="300" rx="10"/>
    
    <text class="neon-label" x="1060" y="130" text-anchor="middle" style="fill: #ff6600; filter: drop-shadow(0 0 5px #ff6600);">GENERATION</text>
    
    <circle cx="1060" cy="180" r="25" class="neon-orange"/>
    <text class="neon-text" x="1060" y="188" text-anchor="middle" font-size="20">üß†</text>
    
    <text class="neon-text" x="1060" y="230" text-anchor="middle" font-size="11">Build Prompt</text>
    <text class="neon-text" x="1060" y="250" text-anchor="middle" font-size="11">‚Üì</text>
    <text class="neon-text" x="1060" y="270" text-anchor="middle" font-size="11">Call LLM</text>
    <text class="neon-text" x="1060" y="290" text-anchor="middle" font-size="11">‚Üì</text>
    <text class="neon-text" x="1060" y="310" text-anchor="middle" font-size="11">Generate Answer</text>
    <text class="neon-text" x="1060" y="330" text-anchor="middle" font-size="11">‚Üì</text>
    <text class="neon-text" x="1060" y="350" text-anchor="middle" font-size="11">Return with Sources</text>
  </g>
  
  <!-- RETRIEVAL OPTIONS (Bottom Section) -->
  <g>
    <text class="neon-text-title" x="600" y="460" text-anchor="middle" font-size="18">üéØ RETRIEVAL STRATEGIES</text>
    
    <!-- Strategy 1: Basic -->
    <rect class="neon-blue glow-box" x="80" y="490" width="150" height="120" rx="8" filter="url(#glow)"/>
