    <text class="neon-text" x="155" y="550" text-anchor="middle" font-size="10">Fast &amp; simple</text>
    <text class="neon-text" x="155" y="565" text-anchor="middle" font-size="10">Good for</text>
    <text class="neon-text" x="155" y="577" text-anchor="middle" font-size="10">precise queries</text>
    
    <!-- Strategy 2: Hybrid -->
    <rect class="neon-green glow-box" x="330" y="490" width="150" height="120" rx="8" filter="url(#glow)"/>
    <rect class="neon-green" x="330" y="490" width="150" height="120" rx="8"/>
    <text class="neon-label" x="405" y="515" text-anchor="middle" font-size="11">HYBRID SEARCH</text>
