    <rect class="neon-orange" x="830" y="490" width="150" height="120" rx="8"/>
    <text class="neon-label" x="905" y="515" text-anchor="middle" font-size="11">RERANKING</text>
    <text class="neon-text" x="905" y="535" text-anchor="middle" font-size="10">Cross-encoder ranking</text>
    <text class="neon-text" x="905" y="550" text-anchor="middle" font-size="10">Better accuracy</text>
    <text class="neon-text" x="905" y="565" text-anchor="middle" font-size="10">Slower but worth it</text>
    <text class="neon-text" x="905" y="577" text-anchor="middle" font-size="10">for critical queries</text>
  </g>
  
  <!-- KEY METRICS (Top Right) -->
