<svg width="1400" height="1000" viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1400" height="1000" fill="url(#bgGrad2)"/>
  
  <!-- Title -->
  <text x="700" y="40" font-size="32" font-weight="bold" text-anchor="middle" fill="#38bdf8">
    Multi-Agent System Flow
  </text>
  <text x="700" y="65" font-size="14" text-anchor="middle" fill="#cbd5e1">
    How Agents Collaborate & Share Information
  </text>
  
  <!-- Left Side: Single Agent (Sequential) -->
  <g id="sequential">
    <text x="200" y="120" font-size="18" font-weight="bold" fill="#22c55e">Sequential Flow</text>
    <text x="200" y="145" font-size="11" fill="#cbd5e1">(One Agent After Another)</text>
    
    <!-- Agent 1 -->
    <rect x="100" y="180" width="200" height="80" fill="#1e293b" stroke="#22c55e" stroke-width="2" rx="6"/>
    <text x="200" y="205" font-size="12" font-weight="bold" text-anchor="middle" fill="#22c55e">Agent 1: Researcher</text>
    <text x="200" y="230" font-size="10" text-anchor="middle" fill="#cbd5e1">Analyzes market data</text>
    <text x="200" y="250" font-size="9" text-anchor="middle" fill="#94a3b8">Input: Query</text>
    
    <!-- Arrow Down -->
    <path d="M 200 260 L 200 300" stroke="#38bdf8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="220" y="280" font-size="9" fill="#cbd5e1">Output:</text>
    <text x="220" y="295" font-size="9" fill="#22c55e">Research Data</text>
    
    <!-- Agent 2 -->
    <rect x="100" y="300" width="200" height="80" fill="#1e293b" stroke="#f59e0b" stroke-width="2" rx="6"/>
    <text x="200" y="325" font-size="12" font-weight="bold" text-anchor="middle" fill="#f59e0b">Agent 2: Analyst</text>
    <text x="200" y="350" font-size="10" text-anchor="middle" fill="#cbd5e1">Analyzes findings</text>
    <text x="200" y="370" font-size="9" text-anchor="middle" fill="#94a3b8">Input: Research Data</text>
    
    <!-- Arrow Down -->
    <path d="M 200 380 L 200 420" stroke="#38bdf8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="220" y="400" font-size="9" fill="#cbd5e1">Output:</text>
    <text x="220" y="415" font-size="9" fill="#f59e0b">Analysis Report</text>
    
    <!-- Agent 3 -->
    <rect x="100" y="420" width="200" height="80" fill="#1e293b" stroke="#8b5cf6" stroke-width="2" rx="6"/>
    <text x="200" y="445" font-size="12" font-weight="bold" text-anchor="middle" fill="#8b5cf6">Agent 3: Writer</text>
    <text x="200" y="470" font-size="10" text-anchor="middle" fill="#cbd5e1">Creates final document</text>
    <text x="200" y="490" font-size="9" text-anchor="middle" fill="#94a3b8">Input: Analysis Report</text>
    
    <!-- Arrow Down -->
    <path d="M 200 500 L 200 540" stroke="#38bdf8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="220" y="520" font-size="9" fill="#cbd5e1">Output:</text>
    <text x="220" y="535" font-size="9" fill="#8b5cf6">Final Document</text>
    
    <!-- Final Output -->
    <rect x="100" y="540" width="200" height="60" fill="#1e293b" stroke="#22c55e" stroke-width="2" rx="6"/>
    <text x="200" y="565" font-size="12" font-weight="bold" text-anchor="middle" fill="#22c55e">‚úì RESULT</text>
    <text x="200" y="585" font-size="10" text-anchor="middle" fill="#cbd5e1">Complete Document</text>
    
    <!-- Timeline -->
    <text x="200" y="650" font-size="11" font-weight="bold" fill="#38bdf8">Time: ~3-5 seconds</text>
    <rect x="100" y="665" width="200" height="8" fill="#1e293b" stroke="#38bdf8" stroke-width="1" rx="4"/>
    <text x="200" y="705" font-size="10" text-anchor="middle" fill="#cbd5e1">Sequential = Fast</text>
    <text x="200" y="725" font-size="10" text-anchor="middle" fill="#cbd5e1">but Dependent</text>
  </g>
  
  <!-- Right Side: Parallel Processing -->
  <g id="parallel">
    <text x="1100" y="120" font-size="18" font-weight="bold" fill="#ec4899">Parallel Flow</text>
    <text x="1100" y="145" font-size="11" fill="#cbd5e1">(Multiple Agents At Once)</text>
    
    <!-- Agent A -->
    <rect x="950" y="180" width="170" height="80" fill="#1e293b" stroke="#22c55e" stroke-width="2" rx="6"/>
    <text x="1035" y="205" font-size="11" font-weight="bold" text-anchor="middle" fill="#22c55e">Agent A</text>
    <text x="1035" y="230" font-size="9" text-anchor="middle" fill="#cbd5e1">Market Research</text>
    <text x="1035" y="250" font-size="8" text-anchor="middle" fill="#94a3b8">Query Input</text>
    
    <!-- Agent B -->
    <rect x="1150" y="180" width="170" height="80" fill="#1e293b" stroke="#f59e0b" stroke-width="2" rx="6"/>
    <text x="1235" y="205" font-size="11" font-weight="bold" text-anchor="middle" fill="#f59e0b">Agent B</text>
    <text x="1235" y="230" font-size="9" text-anchor="middle" fill="#cbd5e1">Competitor Analysis</text>
    <text x="1235" y="250" font-size="8" text-anchor="middle" fill="#94a3b8">Query Input</text>
    
    <!-- Agent C -->
    <rect x="1050" y="300" width="170" height="80" fill="#1e293b" stroke="#8b5cf6" stroke-width="2" rx="6"/>
    <text x="1135" y="325" font-size="11" font-weight="bold" text-anchor="middle" fill="#8b5cf6">Agent C</text>
    <text x="1135" y="350" font-size="9" text-anchor="middle" fill="#cbd5e1">Trend Prediction</text>
    <text x="1135" y="370" font-size="8" text-anchor="middle" fill="#94a3b8">Query Input</text>
    
    <!-- Parallel Arrows -->
    <path d="M 1035 260 L 1035 310" stroke="#38bdf8" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <path d="M 1235 260 L 1135 340" stroke="#38bdf8" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <text x="1000" y="285" font-size="8" fill="#cbd5e1">‚à•</text>
    <text x="1270" y="285" font-size="8" fill="#cbd5e1">‚à•</text>
    
    <!-- Merger -->
    <circle cx="1135" cy="440" r="40" fill="#1e293b" stroke="#38bdf8" stroke-width="2"/>
    <text x="1135" y="440" font-size="11" font-weight="bold" text-anchor="middle" fill="#38bdf8">MERGE</text>
    <text x="1135" y="455" font-size="8" text-anchor="middle" fill="#cbd5e1">Combine</text>
    
    <!-- Arrow Down -->
    <path d="M 1135 480 L 1135 540" stroke="#38bdf8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Writer Agent -->
    <rect x="1035" y="540" width="200" height="60" fill="#1e293b" stroke="#22c55e" stroke-width="2" rx="6"/>
    <text x="1135" y="560" font-size="11" font-weight="bold" text-anchor="middle" fill="#22c55e">Final Agent: Writer</text>
    <text x="1135" y="580" font-size="9" text-anchor="middle" fill="#cbd5e1">All data combined</text>
    
    <!-- Output -->
    <rect x="1035" y="640" width="200" height="60" fill="#1e293b" stroke="#22c55e" stroke-width="2" rx="6"/>
    <text x="1135" y="665" font-size="12" font-weight="bold" text-anchor="middle" fill="#22c55e">‚úì RESULT</text>
    <text x="1135" y="685" font-size="10" text-anchor="middle" fill="#cbd5e1">Enhanced Document</text>
    
    <!-- Timeline -->
    <text x="1135" y="750" font-size="11" font-weight="bold" fill="#38bdf8">Time: ~2-3 seconds</text>
    <rect x="1035" y="765" width="200" height="8" fill="#1e293b" stroke="#38bdf8" stroke-width="1" rx="4"/>
    <text x="1135" y="805" font-size="10" text-anchor="middle" fill="#cbd5e1">Parallel = Faster</text>
    <text x="1135" y="825" font-size="10" text-anchor="middle" fill="#cbd5e1">& More Context</text>
  </g>
  
  <!-- Middle Section: Communication Patterns -->
  <g id="communication">
    <text x="700" y="120" font-size="16" font-weight="bold" text-anchor="middle" fill="#38bdf8">Communication Patterns</text>
    
    <!-- Pattern 1: Direct -->
    <text x="450" y="180" font-size="12" font-weight="bold" fill="#22c55e">1. Direct Pass</text>
    <rect x="380" y="200" width="40" height="40" fill="#1e293b" stroke="#22c55e" stroke-width="2" rx="4"/>
    <text x="400" y="225" font-size="9" font-weight="bold" text-anchor="middle" fill="#22c55e">A1</text>
    <path d="M 420 220 L 460 220" stroke="#38bdf8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <rect x="460" y="200" width="40" height="40" fill="#1e293b" stroke="#f59e0b" stroke-width="2" rx="4"/>
    <text x="480" y="225" font-size="9" font-weight="bold" text-anchor="middle" fill="#f59e0b">A2</text>
    <text x="450" y="260" font-size="9" text-anchor="middle" fill="#cbd5e1">Output ‚Üí Input</text>
    
    <!-- Pattern 2: Broadcast -->
    <text x="700" y="180" font-size="12" font-weight="bold" fill="#f59e0b">2. Broadcast</text>
    <circle cx="700" cy="225" r="20" fill="#1e293b" stroke="#38bdf8" stroke-width="2"/>
    <text x="700" y="230" font-size="8" font-weight="bold" text-anchor="middle" fill="#38bdf8">Hub</text>
    <circle cx="650" cy="280" r="15" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="650" y="285" font-size="8" font-weight="bold" text-anchor="middle" fill="#22c55e">A1</text>
    <circle cx="750" cy="280" r="15" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="750" y="285" font-size="8" font-weight="bold" text-anchor="middle" fill="#f59e0b">A2</text>
    <circle cx="700" cy="330" r="15" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="700" y="335" font-size="8" font-weight="bold" text-anchor="middle" fill="#8b5cf6">A3</text>
    <path d="M 685 245 L 660 270" stroke="#38bdf8" stroke-width="1.5" fill="none" marker-end="url(#arrowhead-sm)"/>
    <path d="M 715 245 L 740 270" stroke="#38bdf8" stroke-width="1.5" fill="none" marker-end="url(#arrowhead-sm)"/>
    <path d="M 700 245 L 700 315" stroke="#38bdf8" stroke-width="1.5" fill="none" marker-end="url(#arrowhead-sm)"/>
    <text x="700" y="360" font-size="9" text-anchor="middle" fill="#cbd5e1">Same input to all</text>
    
    <!-- Pattern 3: Mesh -->
    <text x="950" y="180" font-size="12" font-weight="bold" fill="#8b5cf6">3. Mesh Network</text>
    <circle cx="900" cy="220" r="15" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="900" y="225" font-size="8" font-weight="bold" text-anchor="middle" fill="#22c55e">A1</text>
    <circle cx="980" cy="220" r="15" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="980" y="225" font-size="8" font-weight="bold" text-anchor="middle" fill="#f59e0b">A2</text>
    <circle cx="940" cy="290" r="15" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="940" y="295" font-size="8" font-weight="bold" text-anchor="middle" fill="#8b5cf6">A3</text>
    
    <!-- Connections -->
    <path d="M 915 235 L 965 235" stroke="#38bdf8" stroke-width="1.5" fill="none"/>
    <path d="M 895 235 L 930 280" stroke="#38bdf8" stroke-width="1.5" fill="none"/>
    <path d="M 985 235 L 950 280" stroke="#38bdf8" stroke-width="1.5" fill="none"/>
    <text x="950" y="360" font-size="9" text-anchor="middle" fill="#cbd5e1">Full connectivity</text>
  </g>
  
  <!-- Bottom: Use Case Scenarios -->
  <g id="usecases">
    <text x="700" y="420" font-size="16" font-weight="bold" text-anchor="middle" fill="#38bdf8">Real-World Scenarios</text>
    
    <!-- Scenario 1: Content Creation -->
    <rect x="50" y="450" width="250" height="200" fill="#1e293b" stroke="#22c55e" stroke-width="2" rx="6"/>
    <text x="175" y="475" font-size="12" font-weight="bold" text-anchor="middle" fill="#22c55e">üìù Content Creation</text>
    <text x="65" y="500" font-size="10" fill="#cbd5e1">1. Researcher Agent</text>
    <text x="75" y="520" font-size="9" fill="#94a3b8">‚Ä¢ Gathers latest data</text>
    <text x="75" y="535" font-size="9" fill="#94a3b8">‚Ä¢ Finds sources</text>
    <text x="65" y="555" font-size="10" fill="#cbd5e1">2. Writer Agent</text>
    <text x="75" y="575" font-size="9" fill="#94a3b8">‚Ä¢ Structures content</text>
    <text x="75" y="590" font-size="9" fill="#94a3b8">‚Ä¢ Adds citations</text>
    <text x="65" y="610" font-size="10" fill="#cbd5e1">3. Editor Agent</text>
    <text x="75" y="630" font-size="9" fill="#94a3b8">‚Ä¢ Reviews & polishes</text>
    
    <!-- Scenario 2: Data Analysis -->
    <rect x="325" y="450" width="250" height="200" fill="#1e293b" stroke="#f59e0b" stroke-width="2" rx="6"/>
    <text x="450" y="475" font-size="12" font-weight="bold" text-anchor="middle" fill="#f59e0b">üìä Data Analysis</text>
    <text x="340" y="500" font-size="10" fill="#cbd5e1">1. Data Collector</text>
    <text x="350" y="520" font-size="9" fill="#94a3b8">‚Ä¢ Fetches data from APIs</text>
    <text x="350" y="535" font-size="9" fill="#94a3b8">‚Ä¢ Cleans datasets</text>
    <text x="340" y="555" font-size="10" fill="#cbd5e1">2. Analyzer Agent</text>
    <text x="350" y="575" font-size="9" fill="#94a3b8">‚Ä¢ Statistical analysis</text>
    <text x="350" y="590" font-size="9" fill="#94a3b8">‚Ä¢ Finds patterns</text>
    <text x="340" y="610" font-size="10" fill="#cbd5e1">3. Visualizer Agent</text>
    <text x="350" y="630" font-size="9" fill="#94a3b8">‚Ä¢ Creates charts</text>
    
    <!-- Scenario 3: Support System -->
    <rect x="600" y="450" width="250" height="200" fill="#1e293b" stroke="#8b5cf6" stroke-width="2" rx="6"/>
    <text x="725" y="475" font-size="12" font-weight="bold" text-anchor="middle" fill="#8b5cf6">üéØ Customer Support</text>
    <text x="615" y="500" font-size="10" fill="#cbd5e1">1. Intake Agent</text>
    <text x="625" y="520" font-size="9" fill="#94a3b8">‚Ä¢ Receives query</text>
    <text x="625" y="535" font-size="9" fill="#94a3b8">‚Ä¢ Categorizes issue</text>
    <text x="615" y="555" font-size="10" fill="#cbd5e1">2. Specialist Agents</text>
    <text x="625" y="575" font-size="9" fill="#94a3b8">‚Ä¢ Technical/Billing/Sales</text>
    <text x="625" y="590" font-size="9" fill="#94a3b8">‚Ä¢ Solves in parallel</text>
    <text x="615" y="610" font-size="10" fill="#cbd5e1">3. Response Agent</text>
    <text x="625" y="630" font-size="9" fill="#94a3b8">‚Ä¢ Compiles answer</text>
    
    <!-- Scenario 4: Research -->
    <rect x="875" y="450" width="250" height="200" fill="#1e293b" stroke="#ec4899" stroke-width="2" rx="6"/>
    <text x="1000" y="475" font-size="12" font-weight="bold" text-anchor="middle" fill="#ec4899">üî¨ Research Paper</text>
    <text x="890" y="500" font-size="10" fill="#cbd5e1">1. Literature Agent</text>
    <text x="900" y="520" font-size="9" fill="#94a3b8">‚Ä¢ Searches papers</text>
    <text x="900" y="535" font-size="9" fill="#94a3b8">‚Ä¢ Extracts key points</text>
    <text x="890" y="555" font-size="10" fill="#cbd5e1">2. Synthesis Agent</text>
    <text x="900" y="575" font-size="9" fill="#94a3b8">‚Ä¢ Combines findings</text>
    <text x="900" y="590" font-size="9" fill="#94a3b8">‚Ä¢ Identifies gaps</text>
    <text x="890" y="610" font-size="10" fill="#cbd5e1">3. Writing Agent</text>
    <text x="900" y="630" font-size="9" fill="#94a3b8">‚Ä¢ Writes sections</text>
    
    <!-- Scenario 5: Finance -->
    <rect x="1150" y="450" width="250" height="200" fill="#1e293b" stroke="#22c55e" stroke-width="2" rx="6"/>
    <text x="1275" y="475" font-size="12" font-weight="bold" text-anchor="middle" fill="#22c55e">üí∞ Financial Analysis</text>
    <text x="1165" y="500" font-size="10" fill="#cbd5e1">1. Data Agent</text>
    <text x="1175" y="520" font-size="9" fill="#94a3b8">‚Ä¢ Fetches market data</text>
    <text x="1175" y="535" font-size="9" fill="#94a3b8">‚Ä¢ Calculates metrics</text>
    <text x="1165" y="555" font-size="10" fill="#cbd5e1">2. Analyst Agents</text>
    <text x="1175" y="575" font-size="9" fill="#94a3b8">‚Ä¢ Fundamental analysis</text>
    <text x="1175" y="590" font-size="9" fill="#94a3b8">‚Ä¢ Technical analysis</text>
    <text x="1165" y="610" font-size="10" fill="#cbd5e1">3. Report Agent</text>
    <text x="1175" y="630" font-size="9" fill="#94a3b8">‚Ä¢ Creates report</text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#38bdf8" />
    </marker>
    <marker id="arrowhead-sm" markerWidth="8" markerHeight="8" refX="6" refY="2" orient="auto">
      <polygon points="0 0, 8 2, 0 4" fill="#38bdf8" />
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="700" y="950" font-size="11" text-anchor="middle" fill="#94a3b8">
    Key Takeaway: Choose architecture based on your workflow needs - Sequential for dependent tasks, Parallel for independent tasks
  </text>
</svg>